<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1e293b;
      color: white;
    }
    canvas {
      border: 2px solid #3b82f6;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h2>Extension Icon Generator</h2>
  <p>Click the buttons below to download icons:</p>
  
  <button onclick="downloadIcon(16)">Download 16x16</button>
  <button onclick="downloadIcon(48)">Download 48x48</button>
  <button onclick="downloadIcon(128)">Download 128x128</button>
  
  <div id="canvases"></div>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#3b82f6';
      ctx.fillRect(0, 0, size, size);
      
      // Clock icon
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('⏱️', size / 2, size / 2);
      
      return canvas;
    }
    
    function downloadIcon(size) {
      const canvas = createIcon(size);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
    
    // Show preview
    const container = document.getElementById('canvases');
    [16, 48, 128].forEach(size => {
      const canvas = createIcon(size);
      container.appendChild(canvas);
    });
  </script>
</body>
</html>
